<h1>DBZ Personajes</h1>
<br>
<div class="row">
  <div class="col">
    <app-dbz-list
      [listCharacters]="listMain"
      (onDeleteCharacter)="deleteCharacterById($event)">
    </app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character
      (onNewCharacter)="addCharacter($event)">
    </app-dbz-add-character>
  </div>
</div>
